---

version: '3'

services:
# openvas-master
  openvas-master:
    build:
      context: ../../dockerfile
      dockerfile: Dockerfile-openvas-master
      args:
        OS: ${OS}
        OS_VERSION: ${OS_VERSION}
        STAGE: ${STAGE}
        DATABASE: postgres
    image: "${DOMAIN}/openvas-source:master-${VERSION}-postgres"
