version: '3'

services:
# openvas-master
  openvas-master:
    build:
      context: ../../dockerfile
      dockerfile: Dockerfile-openvas-master-postgres.stable
    image: "${DOMAIN}/openvas-source:master-${VERSION}-postgres"
  openvas-master-stable:
    build:
      context: ../../dockerfile
      dockerfile: Dockerfile-openvas-master-postgres.stable
    image: "${DOMAIN}/openvas-source:master-${VERSION}-postgres-stable"

# openvas-slave
  openvas-slave:
    build:
      context: ../../dockerfile
      dockerfile: Dockerfile-openvas-slave-postgres.stable
    image: "${DOMAIN}/openvas-source:slave-${VERSION}-postgres"
  openvas-slave-stable:
    build:
      context: ../../dockerfile
      dockerfile: Dockerfile-openvas-slave-postgres.stable
    image: "${DOMAIN}/openvas-source:slave-${VERSION}-postgres-stable"

# openvas-slave
  openvas-sshvpn:
