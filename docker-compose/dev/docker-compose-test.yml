---

version: '3'

services:
  gvm-master:
    build:
      context: ../../dockerfile
      dockerfile: Dockerfile-gvm-master
      args:
        OS: ${OS}
        OS_VERSION: ${OS_VERSION}
        STAGE: ${STAGE}
        DATABASE: sqlite
    image: "${DOMAIN}/gvm-source:master-${VERSION}-${STAGE}"
    hostname: "gvm-master"
    restart: always
    ports:
      - "9390-9393:9390-9393"
      - "9000:443"
    volumes:
      - "openvas-dev:/usr/local/var/lib/openvas"
      - "gvm-dev:/usr/local/var/lib/gvm"
      - "/etc/localtime:/etc/localtime:ro"
      - "${SMTP_CONFIG_PATH}:/etc/ssmtp/"
    environment:
      - GVM_UPDATE_CRON=${GVM_UPDATE_CRON}

  gvm-slave:
    build:
      context: ../../dockerfile
      dockerfile: Dockerfile-gvm-slave
      args:
        OS: ${OS}
        OS_VERSION: ${OS_VERSION}
        STAGE: ${STAGE}
        DATABASE: sqlite
    image: "${DOMAIN}/gvm-source:slave-${VERSION}-${STAGE}"
    hostname: "gvm-slave"
    restart: always
    ports:
      - "19301:9390"
    volumes:
      - "openvas-dev:/usr/local/var/lib/openvas"
      - "gvm-dev:/usr/local/var/lib/gvm"
      - "/etc/localtime:/etc/localtime:ro"
    links:
      - gvm-master
    depends_on:
      - gvm-master
    environment:
      - ENABLE_CRON=false

  gvm-sshvpn:
    build:
      context: ../../dockerfile
      dockerfile: Dockerfile-gvm-sshvpn
      args:
        OS: ${OS}
        OS_VERSION: ${OS_VERSION}
        STAGE: ${STAGE}
        DATABASE: sqlite
    image: "${DOMAIN}/gvm-source:sshvpn-${VERSION}-${STAGE}"
    hostname: "gvm-sshvpn"
    restart: always
    privileged: true
    networks:
      default:
      vpn_tunnel:
        ipv4_address: 172.66.66.67
    ports:
      - "29301:9390"
    volumes:
      - "openvas-dev:/usr/local/var/lib/openvas"
      - "gvm-dev:/usr/local/var/lib/gvm"
      - "/etc/localtime:/etc/localtime:ro"
      - "${SSHVPN_ROOT}/hosts/:${SSHVPN_ROOT_DOCKER}/hosts/:ro"
    links:
      - gvm-master
    depends_on:
      - gvm-master
    environment:
      - SSHVPN_ROOT_DOCKER=${SSHVPN_ROOT_DOCKER}
      - SSHVPN_INTERFACE=${SSHVPN_INTERFACE}

  sshvpn:
    build:
      context: ../../extra/sshvpn
      dockerfile: Dockerfile
    hostname: "sshvpn"
    restart: always
    privileged: true
    networks:
      vpn_tunnel:
        ipv4_address: 172.66.66.66
      default:
    cap_add:
      - ALL
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "${SSHVPN_ROOT}:${SSHVPN_ROOT_DOCKER}"
    links:
      - gvm-sshvpn
    environment:
      - SSHVPN_ROOT_DOCKER=${SSHVPN_ROOT_DOCKER}

networks:
  vpn_tunnel:
    ipam:
      config:
        - subnet: 172.66.0.0/16

volumes:
  gvm-dev:
  openvas-dev:
